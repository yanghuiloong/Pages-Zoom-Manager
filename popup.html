<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    /* --- Modern Dark Theme with Gradient Accents --- */
    :root {
      --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      --bg-card: rgba(30, 40, 60, 0.85);
      --accent-color: #2196F3;
      --accent-hover: #42a5f5;
      --danger-color: #ef4444;
      --danger-hover: #f87171;
      --success-color: #22c55e;
      --success-hover: #4ade80;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: rgba(148, 163, 184, 0.2);
      --item-bg: rgba(51, 65, 85, 0.6);
      --item-hover: rgba(71, 85, 105, 0.7);
      --input-bg: rgba(51, 65, 85, 0.8);
      --glow-accent: rgba(33, 150, 243, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      width: 420px;
      min-height: 100px;
      padding: 20px;
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    h3 {
      margin: 0 0 18px 0;
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h3::before {
      content: 'üîç';
      -webkit-text-fill-color: initial;
      font-size: 22px;
    }

    /* --- Input Section --- */
    .input-box {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }

    input {
      padding: 12px 14px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.25s ease;
      outline: none;
    }

    input::placeholder {
      color: var(--text-secondary);
    }

    input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px var(--glow-accent);
    }

    #urlInput {
      flex: 2;
    }

    #zoomInput {
      flex: 1;
      width: 80px;
      text-align: center;
    }

    /* --- Buttons --- */
    button {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-color), #1976d2);
      color: white;
      padding: 12px 20px;
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.35);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--accent-hover), #2196f3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger-color), #dc2626);
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      min-width: 36px;
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, var(--danger-hover), #ef4444);
      transform: scale(1.05);
    }

    .btn-save {
      background: linear-gradient(135deg, var(--success-color), #16a34a);
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      min-width: 36px;
    }

    .btn-save:hover {
      background: linear-gradient(135deg, var(--success-hover), #22c55e);
      transform: scale(1.05);
    }

    /* --- Rule List --- */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 280px;
      overflow-y: auto;
      border-radius: 12px;
      background: var(--bg-card);
      backdrop-filter: blur(10px);
    }

    ul::-webkit-scrollbar {
      width: 6px;
    }

    ul::-webkit-scrollbar-track {
      background: transparent;
    }

    ul::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.3);
      border-radius: 3px;
    }

    ul::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.5);
    }

    li {
      background: var(--item-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      transition: all 0.2s ease;
    }

    li:first-child {
      border-radius: 12px 12px 0 0;
    }

    li:last-child {
      border-bottom: none;
      border-radius: 0 0 12px 12px;
    }

    li:only-child {
      border-radius: 12px;
    }

    li:hover {
      background: var(--item-hover);
    }

    .rule-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
      overflow: hidden;
    }

    .rule-url {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 130px;
    }

    .rule-zoom-input {
      width: 70px;
      padding: 6px 10px;
      font-size: 14px;
      text-align: center;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .rule-zoom-input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px var(--glow-accent);
      outline: none;
    }

    .rule-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    /* --- Empty State --- */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      font-size: 15px;
      background: var(--bg-card);
      border-radius: 12px;
    }

    .empty-state::before {
      content: 'üìã';
      display: block;
      font-size: 40px;
      margin-bottom: 12px;
    }
  </style>
</head>

    <input type="text" id="urlInput" placeholder="ÁΩëÂùÄ (‰æã: bilibili.com)">

</html>

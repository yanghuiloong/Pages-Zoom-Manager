<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 300px; padding: 10px; font-family: sans-serif; }
    .input-box { display: flex; gap: 5px; margin-bottom: 15px; }
    input { padding: 5px; border: 1px solid #ccc; border-radius: 3px; }
    #urlInput { flex: 2; }
    #zoomInput { flex: 1; width: 50px; }
    button { cursor: pointer; background: #2196F3; color: white; border: none; padding: 5px 10px; border-radius: 3px; }
    button:hover { background: #1976D2; }
    ul { list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; }
    li { background: #f1f1f1; border-bottom: 1px solid #ddd; padding: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
    .del { background: #ff4444; font-size: 12px; padding: 2px 6px; }
    .del:hover { background: #cc0000; }
  </style>
</head>
<body>
  <h3>缩放规则管理器</h3>
  <div class="input-box">
    <input type="text" id="urlInput" placeholder="网址 (例: bilibili.com)">
    <input type="number" id="zoomInput" placeholder="1.1" step="0.1">
    <button id="addBtn">添加</button>
  </div>
  <ul id="ruleList"></ul>
  <script src="popup.js"></script>
</body>
</html>
